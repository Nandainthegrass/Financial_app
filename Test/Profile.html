<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section class="container">
            <div class="profile">
                <h2>Edit Profile</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" id="bank_name" name="bank_name" placeholder="Enter bank name">
                    <label for="ifsc_code">IFSC Code:</label>
                    <input type="text" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code">
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
